<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="l-header" aria-hidden="false">
    <a class="brand" href="index.html" aria-label="Retourner sur la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <section class="photograph-header">
    </section>
    <section class="photograph-filter">
      <label for="sort">Trier par</label>
      <select id="sort">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>
    <section class="photograph-media"></section>
    <aside class="photograph-aside">
      <div><span id="totalLikes">0</span>&nbsp;<i class="fa-solid fa-heart"></i></div>
      <div><span id="price">0</span>&nbsp;&euro;&nbsp;/&nbsp;jour</div>
    </aside>
  </main>

  <dialog id="contact" aria-hidden="true">
    <form method="dialog" class="content">
      <header class="modal-header">
        <h2>
          Contactez-moi
          <br>
          <span id="photographer-name">Test</span>
        </h2>
        <button class="btn-close" type="button" aria-label="Fermer" data-dismiss="dialog"><img
            src="assets/icons/close.svg" alt="Fermer"></button>
      </header>
      <div class="modal-body">
        <div class="input-group">
          <label class="input-label" for="firstname">Prénom</label>
          <input class="input-control" type="text" id="firstname" name="firstname" minlength="2" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="lastname">Nom</label>
          <input class="input-control" name="lastname" id="lastname" type="text" minlength="2" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <input class="input-control" id="email" name="email" type="email" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="message">Votre message</label>
          <textarea class="input-text" id="message" name="message" required></textarea>
        </div>
      </div>
      <footer class="modal-footer">
        <button class="btn-primary" type="submit">Envoyer</button>
      </footer>
    </form>
  </dialog>

  <dialog id="lightbox" aria-hidden="true">
    <div class="content">
      <button class="btn btn-previous" type="button"><i class="fa-solid fa-angle-left" aria-hidden="true"></i><span
          class="sr-only">Précédent</span></button>
      <figure class="lightbox-figure"></figure>
      <button class="btn btn-close" data-dismiss="dialog"><i class="fa-solid fa-xmark" aria-hidden="true"></i><span
          class="sr-only">Fermer</span></button>
      <button class="btn btn-next" type="button"><i class="fa-solid fa-angle-right" aria-hidden="true"></i><span
          class="sr-only">Suivant</span></button>
    </div>
  </dialog>
  <script src="https://kit.fontawesome.com/4eec2abd39.js" crossorigin="anonymous"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
