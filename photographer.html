<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="l-header" aria-hidden="false">
    <a class="brand" href="index.html" aria-label="Retourner sur la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <section class="photograph-header">
    </section>
    <section class="photograph-filter">
      <label for="sort">Trier par</label>
      <select id="sort">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </section>
    <section class="photograph-media"></section>
    <aside class="photograph-aside">
      <div><span id="totalLikes">0</span>&nbsp;<i class="fa-solid fa-heart"></i></div>
      <div><span id="price">0</span>&nbsp;&euro;&nbsp;/&nbsp;jour</div>
    </aside>
  </main>

  <dialog id="contact" aria-hidden="true">
    <form method="dialog" class="content">
      <header class="modal-header">
        <h2 tabindex="2">
          Contactez-moi
          <br>
          <span id="photographer-name">Test</span>
        </h2>
        <button tabindex="12" class="btn-close" type="button" aria-label="Close dialog" data-dismiss="dialog"><img
            src="assets/icons/close.svg" alt="Fermer"></button>
      </header>
      <div class="modal-body">
        <div class="input-group">
          <label tabindex="3" class="input-label" for="firstname">Prénom</label>
          <input tabindex="4" class="input-control" type="text" id="firstname" name="firstname" minlength="2" required>
        </div>
        <div class="input-group">
          <label tabindex="5" class="input-label" for="lastname">Nom</label>
          <input tabindex="6" class="input-control" name="lastname" id="lastname" type="text" minlength="2" required>
        </div>
        <div class="input-group">
          <label tabindex="7" class="input-label" for="email">Email</label>
          <input tabindex="8" class="input-control" id="email" name="email" type="email" required>
        </div>
        <div class="input-group">
          <label tabindex="9" class="input-label" for="message">Votre message</label>
          <textarea tabindex="10" class="input-text" id="message" name="message" required></textarea>
        </div>
      </div>
      <footer class="modal-footer">
        <button tabindex="11" class="btn-primary" type="submit">Envoyer</button>
      </footer>
    </form>
  </dialog>

  <dialog id="lightbox" aria-hidden="true" aria-label="Image closeup view">
    <div tabindex="1" class="content">
      <figure tabindex="2" class="lightbox-figure"></figure>
      <button tabindex="4" class="btn btn-previous" type="button" aria-label="Previous image"><i
          class="fa-solid fa-angle-left" aria-hidden="true"></i></button>
      <button tabindex="5" class="btn btn-next" type="button" aria-label="Next image"><i class="fa-solid fa-angle-right"
          aria-hidden="true"></i></button>
      <button tabindex="6" class="btn btn-close" data-dismiss="dialog" aria-label="Close dialog"><i
          class="fa-solid fa-xmark" aria-hidden="true"></i></button>
    </div>
  </dialog>
  <script src="https://kit.fontawesome.com/4eec2abd39.js" crossorigin="anonymous"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
